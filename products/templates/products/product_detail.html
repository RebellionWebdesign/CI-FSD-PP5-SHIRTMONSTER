{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="product-detail-section flex flex-center">
        <div class="container flex">
            {% for product in products %}
                <div class="column-2 flex flex-center">
                    <img class="product-detail-image" src="{{ product.image_url }}" alt="{{ product.name }}">
                </div>
                <div class="column-2 text-light flex flex-column">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.rating }}</p>
                    <hr>
                    <p>{{ product.price }} â‚¬</p>
                    <p>{{ product.description }}</p>
                    <form action="{% url 'add_to_cart' product.id %}" method="post">
                        {% csrf_token %}
                        <div>
                            <div class="number">
                                <span id="minus" class="minus">-</span>
                                <input id="quantity-counter" name="quantity-counter" type="text" value="1"/>
                                <span id="plus" class="plus">+</span>
                            </div>
                            <div>
                                <p>Size:</p>
                                <input type="radio" id="XXS" name="XXS" value="XXS">
                                <label for="XXS">XXS</label>
                                <input type="radio" id="XS" name="XS" value="XS">
                                <label for="XS">XS</label>
                                <input type="radio" id="S" name="S" value="S">
                                <label for="S">S</label>
                                <input type="radio" id="M" name="M" value="M">
                                <label for="M">M</label>
                                <input type="radio" id="L" name="L" value="L">
                                <label for="L">L</label>
                                <input type="radio" id="XL" name="XL" value="XL">
                                <label for="XL">XL</label>
                                <input type="radio" id="XXL" name="XXL" value="XXL">
                                <label for="XXL">XXL</label>
                            </div>
                        </div>
                        <button type="submit" class="to-cart-button text-light">BUY</button>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </form>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
