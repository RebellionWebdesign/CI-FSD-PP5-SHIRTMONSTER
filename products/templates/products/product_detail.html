{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="product-detail-section flex flex-center">
        <div class="container flex">
            {% for product in products %}
                <div class="column-2 flex flex-center">
                    <img class="product-detail-image" src="{{ product.image_url }}" alt="{{ product.name }}">
                </div>
                <div class="column-2 text-light flex flex-column">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.rating }}</p>
                    <hr>
                    <p>{{ product.price }} â‚¬</p>
                    <p>{{ product.description }}</p>
                    <form action="{% url 'add_to_cart' product.id %}" method="post">
                        {% csrf_token %}
                        <div>
                            <div class="quantity-selector">
                                <button class="decrement-quantity"
                                    data-item-id="{{ product.id }}"
                                    id="decrement-quantity_{{ product.id }}">
                                    <i data-lucide="minus"></i>
                                </button>
                                <input id="quantity-counter" name="quantity-counter" type="text" value="1"/>
                                <button class="increment-quantity"
                                    data-item-id="{{ product.id }}"
                                    id="increment-quantity_{{ product.id }}">
                                    <i data-lucide="plus"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="to-cart-button text-light">BUY</button>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </form>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
